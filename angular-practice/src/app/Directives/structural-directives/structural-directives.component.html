<div>
  structural directives


  <div *ngIf="courses.length > 0; else noCourses">
    List of couses
  </div>

  <ng-template #noCourses>No Courses Yet</ng-template>

  <div *ngFor="let data of courses, index as i"> {{ data }} {{ i }}</div>


  <ul class="nav">
    <li style="padding: 1rem" [class.active]="viewMode == 'map'">
      <a (click)="viewMode = 'map'">Map</a>
    </li>

    <li style="padding: 1rem" [class.active]="viewMode == 'list'">
      <a (click)="viewMode = 'list'">List</a>
    </li>
  </ul>


  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchCase="'list'">List view content</div>
    <div *ngSwitchDefault>otherwise</div>
  </div>

</div>
